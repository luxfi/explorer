# LUX A-Chain (AI Chain) Explorer - Mainnet
# AI Providers, Tasks, Attestations, Rewards
# API: api-achain.lux.network -> localhost:4500

services:
  achain-indexer:
    build:
      context: ../indexers
      args:
        CHAIN: achain
    image: luxfi/achain-indexer:latest
    restart: always
    container_name: 'lux-achain-mainnet-indexer'
    ports:
      - "4500:4000"
    networks:
      - hanzo-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      RPC_ENDPOINT: http://host.docker.internal:9630/ext/bc/A
      DATABASE_URL: postgresql://blockscout:blockscout@lux-postgres:5432/explorer_achain?sslmode=disable
      HTTP_PORT: 4000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  hanzo-network:
    external: true
