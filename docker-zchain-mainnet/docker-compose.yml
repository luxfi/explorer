# LUX Z/A-Chain (ZK Attestation Chain) Explorer - Mainnet
# AI Attestations, ZK Proofs, Confidential Transfers
# API: api-zchain.lux.network -> localhost:4400

services:
  zchain-indexer:
    build:
      context: ../indexers
      args:
        CHAIN: zchain
    image: luxfi/zchain-indexer:latest
    restart: always
    container_name: 'lux-zchain-mainnet-indexer'
    ports:
      - "4400:4000"
    networks:
      - hanzo-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      RPC_ENDPOINT: http://host.docker.internal:9630/ext/bc/Z
      DATABASE_URL: postgresql://blockscout:blockscout@lux-postgres:5432/explorer_zchain?sslmode=disable
      HTTP_PORT: 4000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  hanzo-network:
    external: true
