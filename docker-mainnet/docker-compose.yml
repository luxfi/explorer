# LUX Network Mainnet Explorer
# Chain ID: 96369
# Frontend: explore.lux.network -> localhost:3000
# Backend API: api-explore.lux.network -> localhost:4000

services:
  backend:
    image: ghcr.io/blockscout/blockscout:${DOCKER_TAG:-latest}
    pull_policy: always
    restart: always
    stop_grace_period: 5m
    container_name: 'lux-mainnet-backend'
    command: sh -c "bin/blockscout eval 'Explorer.ReleaseTasks.create_and_migrate()' && bin/blockscout start"
    ports:
      - "4000:4000"
    networks:
      - hanzo-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./envs/common-blockscout.env
    environment:
      ETHEREUM_JSONRPC_HTTP_URL: http://host.docker.internal:9630/ext/bc/dnmzhuf6poM6PUNQCe7MWWfBdTJEnddhHRNXz2x7H6qSmyBEJ/rpc
      ETHEREUM_JSONRPC_TRACE_URL: http://host.docker.internal:9630/ext/bc/dnmzhuf6poM6PUNQCe7MWWfBdTJEnddhHRNXz2x7H6qSmyBEJ/rpc
      ETHEREUM_JSONRPC_WS_URL: ws://host.docker.internal:9630/ext/bc/dnmzhuf6poM6PUNQCe7MWWfBdTJEnddhHRNXz2x7H6qSmyBEJ/ws
      CHAIN_ID: '96369'
      DATABASE_URL: postgresql://blockscout:blockscout@lux-postgres:5432/explorer_luxnet?sslmode=disable
      DISABLE_MIGRATE: 'false'
      DISABLE_INDEXER: 'false'
      DISABLE_REALTIME_INDEXER: 'false'
      DISABLE_CATCHUP_INDEXER: 'false'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/v2/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    image: ghcr.io/blockscout/frontend:${FRONTEND_TAG:-latest}
    pull_policy: always
    restart: always
    container_name: 'lux-mainnet-frontend'
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - hanzo-network
    env_file:
      - ./envs/common-frontend.env
    environment:
      NEXT_PUBLIC_API_HOST: api-explore.lux.network
      NEXT_PUBLIC_API_PROTOCOL: https
      NEXT_PUBLIC_APP_HOST: explore.lux.network
      NEXT_PUBLIC_APP_PROTOCOL: https
      NEXT_PUBLIC_NETWORK_NAME: "LUX Network"
      NEXT_PUBLIC_NETWORK_SHORT_NAME: LUX
      NEXT_PUBLIC_NETWORK_ID: 96369
      NEXT_PUBLIC_NETWORK_CURRENCY_NAME: LUX
      NEXT_PUBLIC_NETWORK_CURRENCY_SYMBOL: LUX
      NEXT_PUBLIC_NETWORK_CURRENCY_DECIMALS: 18
      NEXT_PUBLIC_IS_TESTNET: 'false'
      NEXT_PUBLIC_NETWORK_LOGO: https://explore.lux.network/images/lux_logo.svg
      NEXT_PUBLIC_NETWORK_LOGO_DARK: https://explore.lux.network/images/lux_logo.svg
      NEXT_PUBLIC_NETWORK_ICON: https://explore.lux.network/images/lux_logo.svg
      NEXT_PUBLIC_HOMEPAGE_CHARTS: '["daily_txs"]'
      NEXT_PUBLIC_VISUALIZE_API_HOST: https://viz.lux.network
      NEXT_PUBLIC_STATS_API_HOST: https://stats.lux.network
      NEXT_PUBLIC_API_WEBSOCKET_PROTOCOL: wss
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  visualizer:
    image: ghcr.io/blockscout/visualizer:${VISUALIZER_VERSION:-latest}
    pull_policy: always
    restart: always
    container_name: 'lux-mainnet-visualizer'
    networks:
      - hanzo-network
    env_file:
      - ./envs/common-visualizer.env
    ports:
      - "8050:8050"

  sig-provider:
    image: ghcr.io/blockscout/sig-provider:${SIG_PROVIDER_VERSION:-latest}
    pull_policy: always
    restart: always
    container_name: 'lux-mainnet-sig-provider'
    networks:
      - hanzo-network
    ports:
      - "8051:8050"

  stats:
    image: ghcr.io/blockscout/stats:${STATS_VERSION:-latest}
    pull_policy: always
    restart: always
    container_name: 'lux-mainnet-stats'
    depends_on:
      - backend
    networks:
      - hanzo-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./envs/common-stats.env
    environment:
      STATS__DB_URL: postgresql://blockscout:blockscout@lux-postgres:5432/stats_luxnet
      STATS__BLOCKSCOUT_DB_URL: postgresql://blockscout:blockscout@lux-postgres:5432/explorer_luxnet
      STATS__BLOCKSCOUT_API_URL: http://lux-mainnet-backend:4000
      STATS__CREATE_DATABASE: 'true'
      STATS__RUN_MIGRATIONS: 'true'
    ports:
      - "8052:8050"

  user-ops-indexer:
    image: ghcr.io/blockscout/user-ops-indexer:${USER_OPS_INDEXER_VERSION:-latest}
    pull_policy: always
    restart: always
    container_name: 'lux-mainnet-user-ops-indexer'
    depends_on:
      - backend
    networks:
      - hanzo-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./envs/common-user-ops-indexer.env
    environment:
      USER_OPS_INDEXER__DATABASE__CONNECT__URL: "postgres://blockscout:blockscout@lux-postgres:5432/user_ops_luxnet"
      USER_OPS_INDEXER__INDEXER__RPC_URL: "http://host.docker.internal:9630/ext/bc/dnmzhuf6poM6PUNQCe7MWWfBdTJEnddhHRNXz2x7H6qSmyBEJ/rpc"
    ports:
      - "8053:8050"

networks:
  hanzo-network:
    external: true
