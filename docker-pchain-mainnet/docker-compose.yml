# LUX P-Chain (Platform Chain) Explorer - Mainnet
# Validators, Staking, Networks
# API: api-pchain.lux.network -> localhost:4100

services:
  pchain-indexer:
    build:
      context: ../indexers
      args:
        CHAIN: pchain
    image: luxfi/pchain-indexer:latest
    restart: always
    container_name: 'lux-pchain-mainnet-indexer'
    ports:
      - "4100:4000"
    networks:
      - hanzo-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      RPC_ENDPOINT: http://host.docker.internal:9630/ext/bc/P
      DATABASE_URL: postgresql://blockscout:blockscout@lux-postgres:5432/explorer_pchain?sslmode=disable
      HTTP_PORT: 4000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  hanzo-network:
    external: true
